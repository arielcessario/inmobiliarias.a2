<div class="container">
    <h1>Generales</h1>
    <form [formGroup]="formGenerales" novalidate (ngSubmit)="generales.onSubmit(formGenerales)">
        <div class="form-group">
            <label for="">Baños</label>
            <input type="text" class="form-control" formControlName="banos">
            <small class="text-danger">
                {{generales.formErrors['banos']}}
            </small>
        </div>

        <div class="form-group">
            <label for="">Descripción</label>
            <input type="text" class="form-control" formControlName="descripcion">
            <small class="text-danger">
                {{generales.formErrors['descripcion']}}
            </small>
        </div>

        <div class="form-group">
            <label for="">Moneda</label>
            <!--<input type="text" class="form-control" formControlName="moneda">-->
            <select formControlName="moneda">
                <option *ngFor="let i of devices">{{i}}</option>
            </select>
            <small class="text-danger">
                {{generales.formErrors['moneda']}}
            </small>
        </div>


        <button type="submit" class="btn btn-default">Submit</button>
        <div *ngIf="!formGenerales.valid && formGenerales.touched" class="text-danger">
            'Complete todos los datos obligatorios'
        </div>
        <div *ngFor="let event of events" class="margin-20">
            <pre> {{ event | json }} </pre>
        </div>
    </form>

    <general-list-component [generales]="generales"></general-list-component>
</div>
